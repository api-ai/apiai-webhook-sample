<!doctype html>
<html>
  <head>
    <title>Coole shit enzo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script>
          var socket = io();
          socket.on('cookie', function(data){

            // document.write(data.description);
            if (document.contains(document.getElementById("body"))) {
                        // document.getElementById("image-content").src = "http://www.perfectmanage.eu/userfiles/2034/images/Koekje.jpg";
                        document.body.style.background = "url('http://www.perfectmanage.eu/userfiles/2034/images/Koekje.jpg') no-repeat center center fixed";
                              document.body.style.backgroundSize = "contain";
            }  
            else {
                    console.log("detects no body tag"); 
            }
          });

          socket.on('fysio', function(data){

            if (document.contains(document.getElementById("body"))) {
                        document.body.innerHTML += '<video id="bgvid" playsinline autoplay muted loop><source src="http://thenewcode.com/assets/videos/polina.webm" type="video/webm"><source src="http://thenewcode.com/assets/videos/polina.mp4" type="video/mp4"></video>';
            }  
            else {
                    console.log("detects no body tag"); 
            }
          });

          socket.on('menu', function(data){
            if (document.contains(document.getElementById("image-content"))) {
                        document.getElementById("image-content").src = "http://curragower.com/wp-content/uploads/2015/02/Lunch-and-Evening-Menus.png";
            }  
            else {
                    document.write('<img id="image-content" src="http://curragower.com/wp-content/uploads/2015/02/Lunch-and-Evening-Menus.png">');  
            }
          });

    </script>

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        background: url(http://irisvanstiphout.nl/google-home.png) no-repeat center center fixed; 
        -webkit-background-size: contain;
        -moz-background-size: contain;
        -o-background-size: contain;
        background-size: contain;
      }

      video { 
          position: fixed;
          top: 50%;
          left: 50%;
          min-width: 100%;
          min-height: 100%;
          width: auto;
          height: auto;
          z-index: -100;
          transform: translateX(-50%) translateY(-50%);
        background-size: cover;
        transition: 1s opacity;
      }

      @media screen and (max-width: 500px) { 
        div{width:70%;} 
      }
      @media screen and (max-device-width: 800px) {
        html { background: url(https://thenewcode.com/assets/images/polina.jpg) #000 no-repeat center center fixed; }
        #bgvid { display: none; }
      }
    </style>
    
  </head>
  <body id="body">
